<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SCU Course - 忘记密码</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.ico">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">忘记密码了?</h1>
                                        <p class="mb-4">我们明白有些意外在所难免，只要在下面输入您的用户名，我们就会向您发送一个验证码以重置密码！</p>
                                    </div>
                                    <p th:if="${not #strings.isEmpty(message)}" th:text="${message}"></p>
                                    <form class="user" action="resetPassword">
                                        <div class="form-group">
                                            <input th:value="${lastUsername}" name="username" class="form-control form-control-user mb-2" placeholder="用户名">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm">
                                                <input name="code" class="form-control form-control-user" type="number" placeholder="验证码">
                                            </div>
                                            <div class="col-sm">
                                                <button name="action" value="send" type="submit" class="btn btn-primary btn-user btn-block">发送验证码</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input name="newPassword" class="form-control form-control-user" type="password" placeholder="新密码">
                                        </div>
                                        <button name="action" value="reset" type="submit" class="btn btn-primary btn-user btn-block">重置密码</button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">注册账号</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="login.html">已经注册了？立刻登录！</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
