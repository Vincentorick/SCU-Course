<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="|${currentCourse} - 作业详情|"></title>
    <link rel="icon" type="image/x-icon" href="/images/icon.ico">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">SCU Course</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>主页</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <div class="sidebar-heading" th:text="${currentCourse}"></div>

            <li class="nav-item">
                <a class="nav-link" href="course.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>课程主页</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bulletin.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>公告</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="attendance.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>签到</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="homework.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>作业</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="files.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>文件</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <span class="h4 text-xl-left font-weight-bold text-gray-800" th:text="${currentCourse}"></span>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600" th:text="${currentUser}"></span>
                                <img class="img-profile rounded-circle" src="images/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    个人信息
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    设置
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    FLogout
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">作业详情</h1>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="navbar-brand font-weight-bold text-primary ml-3">基本信息</h6>
                        </div>
                        <div class="card-body">
                            <div class="row no-gutters">
                                <div class="row">
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <span class="text-gray-900 mr-2">作业标题</span>
                                        <input readonly type="text" th:value="${homeworkDetail.title}">
                                    </div>
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <span class="text-gray-900 mr-2">创建者</span>
                                        <input readonly type="text" th:value="${homeworkDetail.creator}">
                                    </div>
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <span class="text-gray-900 mr-2">截止时间</span>
                                        <input readonly type="text" th:value="${homeworkDetail.deadline}">
                                    </div>
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <span class="text-gray-900 mr-2">学生人数</span>
                                        <input readonly type="text" th:value="${homeworkDetail.num_total}">
                                    </div>
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <span class="text-gray-900 mr-2">已提交人数</span>
                                        <input readonly type="text" th:value="${homeworkDetail.num_submitted}">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <span class="text-gray-900 mr-2">作业描述</span>
                                <textarea readonly rows="6" class="form-control" th:text="${homeworkDetail.description}"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <nav class="navbar">
                                <span class="navbar-brand font-weight-bold text-primary">详细信息</span>
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a th:href="|/homeworkDetailExport?homeworkId=${homeworkDetail.id}|">
                                            <button class="btn btn-primary">导出表格</button>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>学生姓名</th>
                                        <th>提交状态</th>
                                        <th>提交时间</th>
                                        <th>内容</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>学生姓名</th>
                                        <th>提交状态</th>
                                        <th>提交时间</th>
                                        <th>内容</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr th:each="student : ${studentList}">
                                        <td th:text="${student.username}"></td>
                                        <td th:text="${student.submit_status}"></td>
                                        <td th:text="${student.time}"></td>
                                        <td>
                                            <a th:if="${student.submitted} eq '1'" th:href="${student.fileUrl}" th:text="${student.fileName}"></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Vincent 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">确定退出吗？</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">将清除登录信息，并离开系统</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                    <a class="btn btn-primary" href="userLogout">退出</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

</body>

</html>
