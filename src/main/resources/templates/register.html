<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Vincent">

    <title>SCU Course - 注册</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">注册账号</h1>
                            </div>
                            <p th:if="${not #strings.isEmpty(message)}" th:text="${message}"></p>
                            <form class="user" action="userRegister">
                                <div class="form-group">
                                    <input name="username" type="text" class="form-control form-control-user" id="InputUsername"
                                           placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <input name="email" type="email" class="form-control form-control-user" id="InputEmail"
                                        placeholder="邮箱">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="password" type="password" class="form-control form-control-user"
                                            id="InputPassword" placeholder="密码">
                                    </div>
                                    <div class="col-sm-6">
                                        <input name="repeatPassword" type="password" class="form-control form-control-user"
                                            id="RepeatPassword" placeholder="确认密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="radio" name="type" value="student" checked>
                                        学生
                                    </label>
                                    <label>
                                        <input type="radio" name="type" value="teacher">
                                        教师
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">注册</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">忘记密码</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">已经注册了？立刻登录！</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/control.js"></script>

</body>

</html>
